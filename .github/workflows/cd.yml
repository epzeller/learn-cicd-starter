name: Continuous delivery

on:
  push:
    branches: [main]

jobs:
  Deploy:
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
    
    permissions:
      contents: 'read'
      id-token: 'write'

    name: Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: "1.25.1"

    - name: Build prod
      run: ./scripts/buildprod.sh

    - id: 'auth'
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

    - name: 'Set up Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v3'

    - name: 'Use gcloud CLI'
      run: 'gcloud info'

    - name: push to artifactory
      run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-474418/notely-ar-repo/notely:latest .

    - name: Database Migration
      run: ./scripts/migrateup.sh

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy notely \
        --image us-central1-docker.pkg.dev/notely-474418/notely-ar-repo/notely:latest \
        --region us-central1 \
        --allow-unauthenticated \
        --project notely-474418 \
        --max-instances=4

