name: ci

on:
  pull_request:
    branches: [main]

jobs:
  Style:
    name: Style
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"

      - name: Style
        run: test -z $(go fmt ./...)

  Lint:
    name: Lint
    runs-on: ubuntu_latest

    steps:
      - name: Install staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: run static check
        run: staticcheck ./...


  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"

      - name: Check go version
        run: go version

      - name: Run CI Tests
        run: go test ./... --cover